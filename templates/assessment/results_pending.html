{% extends 'base.html' %}

{% block title %}{{ site_name }} | Report: {{ assessment }}{% endblock title %}

{% block content %}

<section class="container my-5">
    <h1 class="text-center mb-4">Report for {{ assessment }}</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Assessment Status</h5>
                    <div class="text-center">
                        <p class="mb-4">Please wait while we process the assessment.</p>
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

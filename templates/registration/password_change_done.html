{% extends "base.html" %}


{% block title %}Success!{% endblock %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
    <section class="panel-section" style="max-width: 500px; margin: 80px auto;">
        <div class="section-header">
            <h2 class="section-title">Password_Update</h2>
            <span class="section-badge">Success</span>
        </div>

        <div class="alert alert-success" style="margin-bottom: 24px;">
            [+] SUCCESS: Password updated successfully
        </div>

        <p style="font-family: var(--font-hud); color: var(--text-primary); margin-bottom: 24px; font-size: 14px;">
            Your password was changed on {% now "jS F Y H:i" %}
        </p>

        <a href="{% url 'home' %}" class="btn-execute" style="text-align: center; text-decoration: none; display: block; line-height: 48px;">
            RETURN_HOME
        </a>
    </section>
</div>
{% endblock content %}

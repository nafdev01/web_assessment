{% extends "base.html" %}


{% block title %}Success!{% endblock %}

{% block content %}
<div class="container">
    <section class="panel-section" style="max-width: 500px; margin: 80px auto;">
        <div class="section-header">
            <h2 class="section-title">System_Status</h2>
            <span class="section-badge">Reset_Complete</span>
        </div>

        <div class="alert alert-success" style="margin-bottom: 24px;">
            [+] SUCCESS: New credentials established
        </div>

        <p style="font-family: var(--font-hud); color: var(--text-primary); margin-bottom: 24px; font-size: 14px;">
            Your new password has been set. You can now authenticate with the new credentials.
        </p>

        <a href="{% url 'login' %}" class="btn-execute" style="text-align: center; text-decoration: none; display: block; line-height: 48px;">
            PROCEED_TO_LOGIN
        </a>
    </section>
</div>
{% endblock content %}
